<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link href="darkTheme.css" rel="stylesheet" type="text/css" />
    <link href="lightTheme.css" rel="stylesheet" type="text/css" />
    <link href="showcase.css" rel="stylesheet" type="text/css" />
    <title>ketchup-showcase</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script>
      if (google) {
        google.charts.load('45.2', {
          packages: [
            'corechart',
            'gantt',
            'gauge',
            'geochart',
            'calendar',
            'sankey',
            'treemap',
          ],
          language: 'en',
        });
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but ketchup-showcase doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />

        <title>Ketchup chart</title>

        <link
            href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <script src="/build/mycomponent.js"></script>
    </head>

    <body>
        <div class="data-examples">
            <h1>No data</h1>
            <kup-data-table></kup-data-table>

            <h1>Only columns</h1>
            <kup-data-table id="only-cols"></kup-data-table>

            <h1>Columns and rows</h1>
            <kup-data-table id="basic-data"></kup-data-table>
        </div>

        <div class="filter-examples">
            <h1>Filters</h1>
            <kup-data-table id="show-filter"></kup-data-table>

            <h1>Filters with initial value</h1>
            <kup-data-table id="filter"></kup-data-table>

            <h1>Filters with global filter</h1>
            <kup-data-table id="global-filter"></kup-data-table>
        </div>

        <div class="sort-examples">
            <h1>Sort disabled</h1>
            <kup-data-table id="no-sort"></kup-data-table>
        </div>

        <script src="/assets/data-table.js"></script>
    </body>
</html>
